<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSDiceCream</title>
    <link rel="icon" type="image/x-icon" href="jsdicecream.png">
    <script src="constants.js" defer></script>
    <script src="heaps.js" defer></script>
    <script src="pool.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', afterLoadingPage);

        function afterLoadingPage() {
            const pool = document.querySelector('#pool');
            const wait = pool.querySelector('#wait');
            pool.removeChild(wait);

            Pool.initialize();
            Pool.addHeap(6);
        };
    </script>
</head>
<body>
    <h1>JSDiceCream</h1>

    <div>
        <form>
            <label for="numDiceInput">
                <input type="number" id="numDiceInput" min="1" placeholder="insert positive integer" required>
            </label>
            <label for="numFacetsInput">
                <input type="number" id="numFacetsInput" min="1" placeholder="insert positive integer" required>
            </label>
            <button type="button" id="addDiceButton">add dice to pool</button>
        </form>
    </div>
    <h3>Overview</h3>
    <div>
        <button aria-describedby="poolDescriptor" id="rollPool">roll all dice</button>
        <div id="poolDescriptor">Pool is:</div>
        <div id="poolTotal" aria-live="polite">Total: 0</div>
    </div>

    <div id="pool">
        <div id="wait">initializing</div>
    </div>
</body>
</html>
